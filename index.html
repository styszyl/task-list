<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="image/og-image.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./tasklist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
    <title>Lista zadan</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="header">Lista zadań</h1>
        <form class="js-form form">
            <label class="form__label form__gridItem form__gridItem--first">Dodaj nowe zadanie</label>
            <hr class="form__hr">
            <input class="js-addTask form__input form__gridItem" placeholder="Co jest do zrobienia?">
            <button class="form__button form__gridItem">Dodaj zadanie</button>
        </form>
        <div class="taskList">
            <p class="taskList__paragraph">Lista zadań</p>
            <hr class="taskList__hr">
            <ul class="js-taskList taskList__ul">
            </ul>
        </div>
    </div>
</body>

</html>
