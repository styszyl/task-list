<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/og-image.png">
    <link rel="icon" href="images/task-icon.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/tasklist.css">
    <link rel="stylesheet" href="./styles/tasklistButtons.css">
    <link rel="stylesheet" href="./styles/section.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <title>Lista zadan</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="header">Lista zadań</h1>
        <section class="section">
            <h2 class="section__title section__header">Dodaj nowe zadanie</h2>
            <form class="js-form form">
                <input class="js-addTask form__input" placeholder="Co jest do zrobienia?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
        <div class="section__header">
            <h2 class="section__title">Lista zadań</h2>
            <button class="tasklistButtons js-tasklistButtons"></button>
        </div>
        <div class="taskList">
            <ul class="js-taskList taskList__ul">
            </ul>
        </div>
        </section>
    </div>
</body>

</html>
